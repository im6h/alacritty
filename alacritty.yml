env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 135
    lines: 45

  padding:
    x: 2
    y: 2

  dpi:
    x: 100.0
    y: 100.0
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: JetbrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetbrainsMono Nerd Font Mono
    style: Regular

  italic:
    family: JetbrainsMono Nerd Font Mono
    style: Regular

  size: 10.0

colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
