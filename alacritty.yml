env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 2
    y: 2

  dpi:
    x: 90.0
    y: 90.0
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: IBM Plex Mono Medium
    style: Medium

  bold:
    family: Jetbrains Mono
    style: Bold

  italic:
    family: IBM Plex Mono ExtraLight
    style: Italic

  size: 14.0
