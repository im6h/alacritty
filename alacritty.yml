env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 135
    lines: 45

  padding:
    x: 2
    y: 2

  dpi:
    x: 100.0
    y: 100.0
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Medium

  bold:
    family: JetbrainsMono Nerd Font
    style: Medium

  italic:
    family: JetbrainsMono Nerd Font Regular
    style: Medium

  size: 14.0
